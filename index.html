                    </div>
                    <div class="info_holder">
                        <div class="info">
                            <a class="number block_33" href="tel:89201600330">
                                <img class="call" src="img/call_phone.png">
                                <span class="phone_number text_block">8 (920) 160-03-30</span>
                            </a>
                            <div class="appoinment_button block_33" href="">
                                <button type="button" class="app_button_text text_block">Записаться на прием</button>
                            </div>
                            <div class="social_bar block_33">
                                <a class="social vk" href="">
                                    <img class="icon_img_first" src="img/vk_green.png" />
                                    <img class="icon_img_second" src="img/vk_gray.png" />
                                </a>
                                <a class="social fb" href="">
                                    <img class="icon_img_first" src="img/facebook_green.png" />
                                    <img class="icon_img_second" src="img/facebook_gray.png" />

                                    <img class="icon_img_first" src="img/instagram_green.png" />

                                </a>
                            </div>
                        </div>
                        <div class="nav_menu">
                            <ul class ="list">
                                <li class="menu_text_holder">
                                    <a class="upper_menu_text text_block">главная</a>
                                </li>
                                <li class="menu_text_holder">

                                </li>
                                <li class="menu_text_holder">
                                    <a class="upper_menu_text text_block">услуги</a>

                                <li class="menu_text_holder">

                                </li>
                                <li class="menu_text_holder">
                                    <a class="upper_menu_text text_block">лицензии</a>
                                </li>
                                <li class="menu_text_holder end_holder">
                                    <a class="upper_menu_text text_block">контакты</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bot_line">
            <div class="wrapper">
                <ul class="list">
                    <li class="menu_text_holder bot">
                        <a class="downer_menu_text text_block">
                            <span class="icon">
                                <img class="icon_img" src="img/face.png">
                            </span>
                            эстетическая хирургия</a>
                    </li>
                    <li class="menu_text_holder bot">
                        <a class="downer_menu_text text_block">
                            <span class="icon">
                                <img class="icon_img niti" src="img/niti.png">
                            </span>
                            нити artos</a>
                    </li>
                    <li class="menu_text_holder bot">
                        <a class="downer_menu_text text_block end_block">

                            </span>

                    </li>

            </div>
        </div>

    <main id="main" class="content">
        <div class="slider">
            <div class="slider_wrapper">
                <div class="slider_item">
                    <img src="img/slider_background.png">
                    <div class="slide_text">

                    </div>
                </div>
                <div class="slider_item">
                    <img src="img/scarlet.jpg">
                    <div class="slide_text">

                    </div>
                </div>
                <div class="slider_item">
                    <img src="img/look_at_the_sky.jpg">
                    <div class="slide_text">

                    </div>
                </div>
                <div class="slider_controls">
                    <div class="wrapper">
                        <a class="move_button prev" onclick="minusSlide()">
                            <img class="slider_button_first" src="img/prev_green.svg">
                            <img class="slider_button_second" src="img/prev_gray.svg">
                        </a>
                        <div class="slider_dots">
                            <span class="slider_dots_item" onclick="currentSlide(1)"></span>
                            <span class="slider_dots_item" onclick="currentSlide(2)"></span>
                            <span class="slider_dots_item" onclick="currentSlide(3)"></span>
                        </div>
                        <a class="move_button next" onclick="plusSlide()">
                            <img class="slider_button_first" src="img/next_green.svg">
                            <img class="slider_button_second" src="img/next_gray.svg">
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <footer id="footer">
